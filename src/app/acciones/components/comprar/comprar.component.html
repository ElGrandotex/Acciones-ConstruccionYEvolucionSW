<!-- Ingreso de numero de acciones a comprar -->
<div *ngIf="mostrarInput">
  <div class="container contenedor p-2">
    <input
      type="number"
      class="form-control color"
      placeholder="NÃºmero de acciones"
      #volumen
      min="0"
    >
    <div class="p-2">
      <button (click)="comprar()" class="boton">
        Realizar Compra
      </button>
    </div>
  </div>
</div>

<!-- Informacion de la compra -->
<acc-lista-compra *ngIf="mostrarCompra"></acc-lista-compra>

<!-- Lista de compras realizadas -->
<h5 class="textos p-4" *ngIf="mostrarRegistro">Compras Realizadas</h5>
<acc-tabla-compras *ngIf="mostrarRegistro"></acc-tabla-compras>
